version: '3.8'

services:
  clientapp:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    volumes:
      - ./client:/app/client
    depends_on:
      - serverapp
    extra_hosts:
      - "localhost:host-gateway"
    x-develop:
      watch:
        - action: rebuild
        - path: .
    networks:
      - default

  serverapp:
    build:
      context: ./server21
      dockerfile: Dockerfile
    ports:
      - 3001:3001
    volumes:
      - ./server:/app/server
    depends_on:
      - postgres
    extra_hosts:
      - "localhost:host-gateway"
    x-develop:
      watch:
        - action: rebuild
        - path: .
    networks:
      - default

