  #########################################
  # Config Kong DBless / declarative mode #
  #########################################

  kong:
    build:
      context: ./kong
      dockerfile: Dockerfile
    container_name: kong_nodb
    networks:
      - default
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: kong.yml
    healthcheck:
      test: ["CMD", "curl", "-f", "http://kong:8000"]
      interval: 5s
      timeout: 2s
      retries: 15
    ports:
      - "8000:8000/tcp"
      - "8001:8001/tcp"
      - "8443:8443/tcp"
      - "8444:8444/tcp"

  postgres:
    image: postgres:latest
    container_name: applogin-db
    hostname: db
    ports:
      - 5432:5432
    volumes:
      - ./postgredb/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_db:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: logintp
      PGHOST: db
    extra_hosts:
      - "localhost:host-gateway"
    networks:
      - default

volumes:
  postgres_db:
    driver: local
    
networks:
  default:
    name: kong-net
